# coc lsp
[[plugins]]
repo = 'neoclide/coc.nvim'
# CocInstall coc-explorer
hook_add = '''
  let g:coc_explorer_global_presets = {
\   'ide' : {
\     'open-action-strategy': 'sourceWindow',
\     'floating-width' : 70,
\   }
\ }
  nmap <space>e :CocCommand explorer --preset ide<CR>
'''

